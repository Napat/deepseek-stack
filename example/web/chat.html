<!DOCTYPE html>
<html>
    <head>
        <title>DeepSeek AI</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />

        <!-- External Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
    </head>
    <body>
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-left">
                <h1 class="app-title">DeepSeek AI</h1>
            </div>
            <div class="menu-right">
                <button
                    class="theme-toggle"
                    onclick="toggleTheme()"
                    aria-label="Toggle theme"
                >
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
                <div class="dropdown">
                    <button class="menu-button" title="Chat options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-content">
                        <button onclick="exportChat()">
                            <i class="fas fa-download"></i> Export Chat
                        </button>
                        <button
                            onclick="document.getElementById('importFile').click()"
                        >
                            <i class="fas fa-upload"></i> Import Chat
                        </button>
                        <button onclick="clearChat()" class="danger">
                            <i class="fas fa-trash-alt"></i> Clear All Messages
                        </button>
                    </div>
                </div>
            </div>
            <input
                type="file"
                id="importFile"
                accept=".json"
                style="display: none"
                onchange="importChat(event)"
            />
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer"></div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-group">
                <select id="modelSelect" disabled>
                    <option value="">Loading models...</option>
                </select>
                <textarea
                    id="question"
                    placeholder="Type your message here... (Shift + Enter for new line)"
                    rows="1"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); askAI(); }"
                ></textarea>
                <button class="send-button" onclick="askAI()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>

        <!-- Application Scripts -->
        <script src="script.js"></script>
    </body>
</html>
